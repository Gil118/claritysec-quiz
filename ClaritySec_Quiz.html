
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ClaritySec – Cyber Security Quiz (Share)</title>
<style>
  :root{ --b1:#b7c6df; --b2:#ccdcf8; --ink:#f6f7fb; --muted:#b9c2e3; --bg:#0c121c; --panel:#111a29; --border:#22314d; }
  *{box-sizing:border-box}
  body{margin:0;color:var(--ink);font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
       background:linear-gradient(180deg, #dceeff, var(--bg)); min-height:100vh;}
  .wrap{max-width:960px;margin:0 auto;padding:12px}
  .card{background:var(--panel);border:1px solid var(--border);border-radius:18px;padding:12px;box-shadow:0 10px 30px rgba(0,0,0,.35)}
  .hero{display:flex;gap:12px;align-items:center;justify-content:space-between;flex-wrap:wrap}
  .brand{display:flex;align-items:center;gap:10px}
  .logo{width:56px;height:56px;border-radius:14px;overflow:hidden;background:#0b111a;box-shadow:0 8px 24px rgba(0,0,0,.35)}
  .logo img{width:100%;height:100%;object-fit:contain;display:block}
  h1{font-size:20px;margin:0}
  .muted{color:var(--muted);font-size:13px}
  .bar{height:8px;background:#0f1726;border-radius:999px;overflow:hidden;margin-top:6px}
  .bar>i{display:block;height:100%;background:linear-gradient(90deg,var(--b1),var(--b2));width:0%}
  .badge{display:inline-flex;align-items:center;gap:6px;font-size:12px;padding:4px 10px;border-radius:999px;border:1px solid var(--border);color:var(--muted)}
  .btn{appearance:none;border:0;border-radius:14px;padding:10px 14px;font-weight:800;cursor:pointer;transition:transform .05s ease, filter .15s ease}
  .btn:active{transform:scale(0.98)}
  .btn.primary{background:linear-gradient(135deg,var(--b2),var(--b1));color:#0a1222; box-shadow:0 8px 24px rgba(0,0,0,.35)}
  .btn.ghost{background:transparent;border:1px solid var(--border);color:var(--ink)}
  .qbox{margin-top:10px}
  .qtitle{font-size:18px;margin:0 0 6px}
  .qdesc{font-family:ui-monospace,Menlo,Consolas,monospace;background:#0c1424;border:1px solid var(--border);padding:10px;border-radius:10px;margin-bottom:8px;color:#d9e3ff}
  .opt{display:flex;align-items:center;gap:10px;padding:10px;border-radius:14px;border:1px solid var(--border);margin:6px 0;cursor:pointer;background:#0e1729}
  .opt input{accent-color:var(--b2);width:18px;height:18px}
  .hint{display:none;margin-top:8px;padding:10px;border-radius:12px;color:#0a1222;background:linear-gradient(135deg,var(--b1),var(--b2));box-shadow:0 6px 24px rgba(0,0,0,.25)}
  .explain{display:none;font-size:13px;color:#dfe9ff;background:#0e162e;padding:10px;border:1px solid var(--border);border-radius:10px;margin-top:8px}
  .controls{display:flex;gap:8px;flex-wrap:wrap;margin-top:8px}
  .shake{animation:shake .3s} @keyframes shake{10%{transform:translateX(2px)} 20%{transform:translateX(-2px)} 30%{transform:translateX(2px)} 40%{transform:translateX(-2px)}}
</style>

// === לוגיקה ===
function confettiNice(){
  const cx=window.innerWidth/2, cy=window.innerHeight*0.22;
  for(let i=0;i<48;i++){
    const s=document.createElement('div');
    const size=6+Math.random()*8;
    s.style.position='fixed'; s.style.left=cx+'px'; s.style.top=cy+'px';
    s.style.width=size+'px'; s.style.height=size+'px';
    s.style.background=`hsl(${Math.random()*360},90%,65%)`;
    s.style.borderRadius='999px'; s.style.opacity='1'; s.style.pointerEvents='none'; s.style.zIndex=9999;
    document.body.appendChild(s);
    const dx=(Math.random()-0.5)*320, dy=(Math.random()-0.2)*440;
    s.animate([{transform:'translate(-50%,-50%)',opacity:1},{transform:`translate(${dx}px,${dy}px)`,opacity:0}],{duration:1100+Math.random()*800,easing:'cubic-bezier(.2,.8,.2,1)'}).onfinish=()=>s.remove();
  }
}
let idx=0, solved=0, scoreVal=0, combo=0, timerSec=12*60, ticking, startTime=Date.now();
function startTimer(){
  clearInterval(ticking);
  ticking=setInterval(()=>{
    timerSec--; if(timerSec<0){clearInterval(ticking); finish(); return}
    const m=String(Math.floor(timerSec/60)).padStart(2,'0');
    const s=String(timerSec%60).padStart(2,'0');
    document.getElementById('timer').textContent=m+':'+s;
  },1000);
}
function updateProgress(){ const pct=Math.min(100, Math.round((solved/QUESTIONS.length)*100)); document.getElementById('progress').style.width=pct+'%'; }
function mountQuestion(){
  const q=QUESTIONS[idx];
  const el=document.getElementById('quiz'); el.innerHTML='';
  const box=document.createElement('div'); box.className='qbox';
  const t=document.createElement('h3'); t.className='qtitle'; t.textContent=(idx+1)+') '+q.title; box.appendChild(t);
  if(q.desc){ const d=document.createElement('div'); d.className='qdesc'; d.textContent=q.desc; box.appendChild(d); }
  if(q.type==='single'||q.type==='multi'){
    q.opts.forEach(o=>{
      const lab=document.createElement('label'); lab.className='opt';
      const inp=document.createElement('input'); inp.type=(q.type==='single'?'radio':'checkbox');
      if(q.type==='single') inp.name='q'+idx; inp.value=o.k;
      lab.appendChild(inp); const span=document.createElement('span'); span.textContent=o.t; lab.appendChild(span);
      box.appendChild(lab);
    });
  }
  if(q.type==='order'){
    q.pills.forEach((p,i)=>{
      const pill=document.createElement('div'); pill.textContent=p; pill.style.cssText='display:inline-block;padding:6px 10px;border-radius:999px;background:#0d162a;border:1px solid #22314d;font-size:12px;color:#d8defa;margin:4px;user-select:none;cursor:grab';
      pill.draggable=true;
      pill.addEventListener('dragstart', e=>{ e.dataTransfer.setData('text/plain', i); pill.classList.add('drag'); });
      pill.addEventListener('dragover', e=> e.preventDefault());
      pill.addEventListener('drop', e=>{ e.preventDefault(); const from=document.querySelector('.drag'); if(!from) return; from.classList.remove('drag'); if(from!==pill) pill.before(from); });
      box.appendChild(pill);
    });
  }
  const hint=document.createElement('div'); hint.className='hint'; hint.textContent=q.hint||'טיפ: חשיבה אבטחתית.'; box.appendChild(hint);
  const ctr=document.createElement('div'); ctr.className='controls';
  const btnHint=document.createElement('button'); btnHint.className='btn ghost'; btnHint.textContent='רמז'; btnHint.onclick=()=>{hint.style.display='block'};
  const btnCheck=document.createElement('button'); btnCheck.className='btn primary'; btnCheck.textContent='בדיקה'; btnCheck.onclick=()=>check(q,box);
  ctr.appendChild(btnHint); ctr.appendChild(btnCheck); box.appendChild(ctr);
  const res=document.createElement('div'); res.id='res'; res.className='muted'; box.appendChild(res);
  const exp=document.createElement('div'); exp.id='exp'; exp.className='explain'; exp.textContent=q.explain||''; box.appendChild(exp);
  el.appendChild(box); updateProgress();
}
function speedBonus(ms){ const sec=ms/1000; return sec<=15?3:sec<=30?2:sec<=60?1:0; }
function check(q,box){
  const res=box.querySelector('#res'), exp=box.querySelector('#exp'); let ok=false;
  if(q.type==='single'){ const v=(box.querySelector('input[type=radio]:checked')||{}).value; ok=q.opts.some(o=>o.ok&&o.k===v)&&!q.opts.some(o=>!o.ok&&o.k===v); }
  else if(q.type==='multi'){ const chosen=[...box.querySelectorAll('input[type=checkbox]:checked')].map(i=>i.value).sort().join(','); const need=q.opts.filter(o=>o.ok).map(o=>o.k).sort().join(','); ok=(chosen===need); }
  else if(q.type==='order'){ const now=[...box.querySelectorAll('.qbox div[draggable]')].map(p=>p.textContent).join(','); const want=q.pills.join(','); ok=(now===want); }
  if(ok){
    const elapsed=Date.now()-startTime; startTime=Date.now();
    combo++; const bonusCombo=Math.min(combo-1,4); let add=(100/QUESTIONS.length)+bonusCombo+speedBonus(elapsed);
    scoreVal=Math.min(100,scoreVal+add);
    document.getElementById('score').textContent=Math.round(scoreVal);
    document.getElementById('combo').textContent=combo;
    res.innerHTML='<span style="color:#86efac">נכון!</span>'; exp.style.display='block';
    solved++; confettiNice(); setTimeout(()=>next(),1200);
  }else{
    combo=0; document.getElementById('combo').textContent=0;
    res.innerHTML='<span style="color:#fecaca">לא מדויק, נסו שוב.</span>';
    box.classList.add('shake'); setTimeout(()=>box.classList.remove('shake'),350);
  }
}
function next(){ if(solved>=QUESTIONS.length){ finish(); return } idx++; mountQuestion(); }
function finish(){
  clearInterval(ticking);
  document.getElementById('finalScore').textContent=Math.round(scoreVal);
  document.getElementById('timeLeft').textContent=document.getElementById('timer').textContent;
  document.getElementById('win').style.display='block';
  window.scrollTo({top:document.getElementById('win').offsetTop, behavior:'smooth'});
}
function restart(){ idx=0; solved=0; scoreVal=0; combo=0; timerSec=12*60; startTime=Date.now();
  document.getElementById('score').textContent='0'; document.getElementById('combo').textContent='0';
  document.getElementById('win').style.display='none'; document.getElementById('progress').style.width='0%';
  mountQuestion(); startTimer();
}
mountQuestion(); startTimer();
</script>
